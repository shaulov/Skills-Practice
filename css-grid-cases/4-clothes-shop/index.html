<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Главная страница магазина женской одежды Furly</title>
</head>
<body>
  <header class="header">
    <nav class="header-nav container">
      <a>
        <img src="img/logo.svg" width="90" height="36" alt="Логотип магазина женской одежды Furly">
      </a>
      <ul class="menu">
        <li class="menu-item">
          <a href="#" class="menu-item-link">Новинки</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-item-link">Бестселлеры</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-item-link">Одежда</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-item-link">Обувь</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-item-link">Аксессуары</a>
        </li>
      </ul>
      <div class="header-icons">
        <a href="#" class="header-entrance">
          <span class="visually-hidden">Вход в личный кабинет</span>
        </a>
        <a href="#" class="header-favorite">
          <span class="visually-hidden">Избранные товары</span>
        </a>
        <a href="#" class="header-basket">
          <span class="visually-hidden">Перейти в корзиру</span>
        </a>
      </div>
    </nav>
  </header>

  <main class="main container">
    <h1 class="main-title">Женская одежда</h1>
    <section class="filters">
      <h2 class="visually-hidden">Фильтры и сортировка</h2>
    </section>
    <section class="catalog">
      <h2 class="visually-hidden">Каталог одежды</h2>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content container"></div>
  </footer>
</body>
</html>
