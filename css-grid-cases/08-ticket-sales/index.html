<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>«Green Screen» — продажа билетов в кино</title>
</head>
<body class="page">
  <header class="page-header">
    <div class="header-content container">
      <a class="logo" href="#">
        <img class="logo-img" src="img/logo.svg" width="98" height="40" alt="Логотип «Green Screen»">
      </a>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a href="#">Главная</a>
        </li>
        <li class="breadcrumbs-item">
          <a href="#">Сеансы</a>
        </li>
        <li>
          <a>Кекс наносит ответный удар</a>
        </li>
      </ul>
      <label for="cinema" class="visually-hidden">Выберите кинотеатр</label>
      <select class="select-cinema" name="cinema" id="cinema">
        <option value="">Кинотеатр «На Карповке»</option>
      </select>
    </div>
  </header>
  <nav class="page-nav">
    <ul class="page-menu">
      <li class="page-menu-item page-menu-item-active">
        <a class="page-menu-link page-menu-link-sessions">Сеансы</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link page-menu-link-trailers" href="#">Трейлеры</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link page-menu-link-news" href="#">Новости</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link page-menu-link-about" href="#">О нас</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link page-menu-link-contacts" href="#">Контакты</a>
      </li>
    </ul>
    <div class="account">
      <img class="account-avatar" src="img/raccoon.svg" width="40" height="40" alt="Фото пользователя">
      <a class="account-link" href="#">Аккаунт</a>
    </div>
  </nav>
  <main class="page-main">
    <h1 class="visually-hidden">Билеты на фильм «Кекс наносит ответный удар»</h1>
    <section class="schedule">
      <h2 class="visually-hidden">Расписание сеансов</h2>
    </section>
    <section class="places">
      <h2 class="visually-hidden">Места</h2>
    </section>
    <section class="ticket">
      <h2 class="visually-hidden">Выбранные билеты</h2>
    </section>
    <article class="payment">
      <h2 class="payment-title">Оплата</h2>
    </article>
  </main>
</body>
</html>
