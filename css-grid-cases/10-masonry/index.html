<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Главная страница сайта M.Mind</title>
</head>
<body>
  <header class="header">
    <nav class="header-nav conrainer">
      <a class="logo">
        <img class="logo-img" src="img/logo.svg" width="131" height="28" alt="Логотип M.Mind">
      </a>
      <form class="search" action="#" method="GET">
        <label class="visually-hidden" for="search">Поиск</label>
        <input class="search-field" type="search" name="search" id="search" placeholder="Поиск">
      </form>
      <ul class="user-menu">
        <li class="user-menu-item">
          <a class="user-item-link user-item-link-favorite" href="#">
            <span class="visually-hidden">Избранное</span>
          </a>
        </li>
        <li class="user-menu-item">
          <a class="user-item-link user-item-link-notification" href="#">
            <span class="visually-hidden">Уведомления</span>
          </a>
        </li>
        <li class="user-menu-item">
          <a class="user-item-link user-item-link-account" href="#">
            <span class="visually-hidden">Мой аккаунт</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Галерея фотографий M.Mind</h1>
    <section class="tags">
      <h2 class="tags-title">Популярные тэги</h2>
    </section>
    <section class="catalog">
      <h2 class="visually-hidden">Каталог изображений</h2>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
