<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Готовый рацион AllFood</title>
</head>
<body class="page">
  <nav class="page-nav">
    <a class="logo">
      <img src="img/logo.svg" width="90" height="20" alt="Логотип AllFood">
    </a>
    <ul class="page-menu">
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Горячее</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Завтраки</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Салаты</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Закуски</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Десерты</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Напитки</a>
      </li>
      <li class="page-menu-item">
        <a class="page-menu-link" href="#">Статьи</a>
      </li>
    </ul>
    <div class="user-menu">
      <a class="account" href="#">Вход / Регистрация</a>
      <a class="about-project" href="#">О проекте</a>
    </div>
  </nav>
  <main class="page-main">
    <h1 class="visually-hidden">Главная страница сайта готовых рационов AllFood</h1>
    <div class="slider"></div>
    <section class="settings">
      <h2 class="visually-hidden">Настройки выбора блюд</h2>
    </section>
    <section class="catalog">
      <h2 class="visually-hidden">Каталог блюд</h2>
    </section>
  </main>
  <aside class=" page-promo promo"></aside>
  <footer class="page-footer"></footer>
</body>
</html>
