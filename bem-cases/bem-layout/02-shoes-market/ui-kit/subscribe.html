<div class="subscribe">
  <p class="subscribe__description">Подпишитесь на нашу рассылку и получите постоянную скидку 10% на все товары, включая новые коллекции</p>
  <form class="subscribe__form subscribe-form" action="#" method="POST">
    <label class="visually-hidden subscribe-form__label" for="subscribe-email">Email</label>
    <input class="subscribe-form__field" type="email" name="subscribe-email" id="subscribe-email" placeholder="Введите e-mail">
    <button class="subscribe-form__button" type="submit">
      <span class="visually-hidden">Подписаться</span>
    </button>
  </form>
</div>
