<!-- product-preview--discount - скидка -->

<article class="product-preview product-preview--discount">

    <a class="product-preview__link" href="#">Ноутбук ASUS ZenBook Duo 14 UX482EG-HY010T</a>
  </h3>
  <img class="product-preview__img" src="img/photo-15.png" width="280" height="300" alt="">

    <span class="product-preview__price--current">144 000 ₽</span>
    <span class="product-preview__price--old">172 800 ₽</span>
  </p>
  <div class="product-preview__rating">
    <!-- здесь будет блок rating -->
  </div>
  <a class="product-preview__link" href="#">132 отзыва</a>
  <ul class="product-preview__features">
    <li class="product-preview__feature">Бесплатная доставка по России</li>
    <li class="product-preview__feature">2 года гарантии</li>
  </ul>
  <div class="product-preview__buttons">
    <!-- здесь будут блоки button, image-button -->
  </div>
</article>
